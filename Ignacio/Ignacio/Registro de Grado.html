<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Comunidad de Aprendizaje</title>
</head>
<body>

        <div class="form-group">

            <span class="input-line"></span>

        <div class="form-group">

        <table>
            <thead>
                <tr>
                    <th>Fecha</th>

            </tbody>
        </table>
    </div>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #ffffff;
    text-align: center;
}

.container {
    width: 80%;
    margin: auto;
    text-align: left;
}

h2 {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
}

.subtitulo {
    text-align: center;
    font-size: 14px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
}

label {
    font-weight: bold;
    flex-shrink: 0;
    margin-right: 10px;
}

.input-line {
    flex-grow: 1;
    display: inline-block;
    border-bottom: 1px solid black;
    height: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

thead th {
    background-color: #d3d3d3;
    padding: 8px;
    text-align: center;
    border: 1px solid black;
}


thead th:nth-child(1) { width: 15%; }  
thead th:nth-child(2) { width: 23%; }  
thead th:nth-child(3) { width: 20%; }
thead th:nth-child(4) { width: 45%; }  

tbody td {
    padding: 10px;
    text-align: left;
    border: 1px solid black;
    height: 40px;
}

</style>
</html>
