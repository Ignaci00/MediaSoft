<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Combinado</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
<body>
    
    <main>
        <header class="form-container" style="            margin-top: 35px;">
            
    <div class="form-row">
            <div class="form-group">
                <label>Estudiantes</label>
                <select>
                    <option>Todos</option>
                </select>
            </div>
        <div class="form-group">
            <label>Desde</label>
            <input type="date" value="2025-03-18">
        </div>

        <div class="form-group">
            <label>Hasta</label>
            <input type="date" value="2025-03-18">
        </div>

        <div class="form-group">
            
            <label>Grados</label>
            <select>
                <option>Todos</option>
                <option style="font-weight: bold; color: black;" disabled>NIVEL INICIAL</option>
                <option>PARVULO I</option>
                <option>PARVULO II</option>
                <option>PARVULO III</option>
                <option>Pre-Kínder</option>
                <option>Kínder</option>
                <option>Pre-Primario</option>
                <option style="font-weight: bold; color: black;" disabled>NIVEL PRIMARIO</option>
                <option>1er Primaria</option>
                <option>2ndo Primaria</option>
                <option>3er Primaria</option>
                <option>4to Primaria</option>
                <option>5to Primaria</option>
                <option>6to Primaria</option>
                <option style="font-weight: bold; color: black;" disabled>NIVEL SECUNDARIO</option>
                <option>1er Secundaria</option>
                <option>2ndo Secundaria</option>
                <option>3er Secundaria</option>
                <option>4to Secundaria</option>
                <option>5to Secundaria</option>
                <option>6to Secundaria</option>
            </select>
        </div>
        <div class="form-group">
            <label>Materias</label>
            <select>
                <option>Todos</option>
            </select>
        </div>
    </div>
</header>
    </main>    
    <style>

        /* Header CSS */
        .form-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 91%;
            justify-self: center;
            height: 90%;

        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px; 
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1; 
        }

        .form-container label {
            font-size: 14px;
            font-weight: bold;
            color: #272727;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 90%;
            padding: 0px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
        }

        .form-container select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
        }



        .form-container input[type="date"] {
            position: relative;
            padding-right: 30px;
        }

        .form-container input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        
 </style>
</body>

    
</html>
